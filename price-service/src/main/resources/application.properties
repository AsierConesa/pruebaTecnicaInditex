spring.application.name=price-service
server.port=8080

# Para BBDD en fichero (se mantienen si se cierra la app, recomendado para usar la app)
# spring.datasource.url=jdbc:h2:file:./data/pricesdb

# Para BBDD en memoria (se borra si se cierra la app, recomendado para test)
spring.datasource.url=jdbc:h2:mem:pricesdb

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration